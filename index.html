<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="main-layout" onload="onInit()">

    <div class="main-screen" onclick="onToggleMenu()"></div>

    <header class="main-header full">
        <div class="logo" onclick="onRestartMeme()">Mor's Memes</div>
        <nav class="main-nav">
            <ul class="main-nav-list flex clean-list" onclick="closeMenueIfMobile()">
                <li onclick="onRestartMeme()"><a href="#">Gallery</a></li>
                <li onclick="onOpenDialog()"><a href="#">About</a></li>
            </ul>
        </nav>
        <button class="btn-toggle-menu" onclick="onToggleMenu()">â˜°</button>
    </header>

    <main class="main-content">

        <section class="gallery">
            <div class="control-panel">
                <label>
                    <input type="search" list="keywords" name="keywords" placeholder="Search"
                        onchange="onSetImgFilter(this.value)">
                </label>
            </div>
            <div class="imgs-container">

            </div>
        </section>

        <section class="editor hide">
            <div class="canvas-container">
                <canvas width="400" height="400">
                </canvas>
            </div>
            <div class="control-panel">
                <input class="btn" type="text" placeholder="Your text here" oninput="onSetLineTxt(this.value)"
                    onclick="onSelectLine()">

                <div class="lines-handlers">
                    <button class="btn switch-line" title="Switch focused text line" onclick="onSwitchLine()">
                        <img src="img/icons/up-down-arrows.svg" alt="Up and down arrows symbol">
                    </button>
                    <button class="btn add-line" title="Add text line" onclick="onAddline()">
                        <img src="img/icons/+.svg" alt="Plus symbol">
                    </button>
                    <button class="btn remove-line" title="Remove focused item" onclick="onRemoveItem()">
                        <img src="img/icons/trash.svg" alt="Trash symbol">
                    </button>

                </div>

                <div class="font-handlers">
                    <button class="btn" title="Increase focused item size" onclick="onSetItemSize(1)">
                        <img src="img/icons/A+.svg" alt="A+ symbol">
                    </button>
                    <button class="btn" title="Decrease focused item size" onclick="onSetItemSize(-1)">
                        <img src="img/icons/A-.svg" alt="A- symbol">
                    </button>

                    <button class="btn" title="Align text left" onclick="onSetAlignment('right')">
                        <img src="img/icons/align-left.svg" alt="Align left symbol">
                    </button>
                    <button class="btn" title="Align text center" onclick="onSetAlignment('center')">
                        <img src="img/icons/align-center.svg" alt="Align center symbol">
                    </button>
                    <button class="btn" title="Align text right" onclick="onSetAlignment('left')">
                        <img src="img/icons/align-right.svg" alt="Align right symbol">
                    </button>

                    <select name="fonts" class="fonts btn" onchange="onSetFontFamily(this.value)">
                        <!-- <option value="">Impact</option> -->
                        <option value="Impact">Impact</option>
                        <option value="lilita">Lilita</option>
                        <option value="monospace">monospace</option>
                        <option value="poppins">poppins</option>
                    </select>

                    <label class="btn" title="Font color">
                        <img src="img/icons/palette.svg" alt="Palette symbol">
                        <input type="color" oninput="onSetColor(this.value)" value="#FFFFFF">
                    </label>
                    <label class="btn" title="Stroke color">
                        <img src="img/icons/underlined-s.svg" alt="Stroke symbol">
                        <input type="color" oninput="onSetSrokeColor(this.value)" value="#000000">
                    </label>
                </div>

                <div class="stickers-container">
                    <img class="btn" src="img/stickers/angry.svg" alt="Angry emoji" title="Put sticker"
                        onclick="onAddSticker(this.src)">
                    <img class="btn" src="img/stickers/happy.svg" alt="Happy emoji" title="Put sticker"
                        onclick="onAddSticker(this.src)">
                    <img class="btn" src="img/stickers/sad.svg" alt="Sad emoji" title="Put sticker"
                        onclick="onAddSticker(this.src)">
                    <img class="btn" src="img/stickers/shocked.svg" alt="Shocked emoji" title="Put sticker"
                        onclick="onAddSticker(this.src)">

                </div>

                <div class="loads-handlers">
                    <button title="Share meme on FB" class="btn share" onclick="onUploadImg()">
                        <img src="img/icons/share.svg" alt="Share symbol">
                        <span>Share</span>
                    </button>
                    <a title="Download meme" href="#" class="btn download" onclick="downloadImg(this)"
                        download="my-meme.jpg">
                        <img src="img/icons/download.svg" alt="Download symbol">
                        <span>Download</span>
                    </a>
                    <!-- <button title="Save meme" class="btn save" onclick="onSaveMeme()"> -->
                    <!-- <button title="Save meme" class="btn save" onclick="alert('Coming Soon!')"> -->
                    <!-- <img src="img/icons/share.svg" alt="Share symbol"> -->
                    <!-- ðŸ’¾
                        <span>Save</span>
                    </button> -->
                </div>

            </div>
        </section>

    </main>

    <datalist id="keywords"></datalist>

    <dialog class="about">
        <button class="close" onclick="onCloseDialog()">X</button>
        <img src="img/extra/cortoon-mor.jpeg" alt="My profile pic" class="profile">
        <h2>About Mor's Memes</h2>
        <p>
            Hey! I'm Mor. Junior full stack developer in Coding Academy. I know life are not always nice to us, so I've
            built this app to help us laugh moore. It's purely Vanilla JS.
        </p>
        <h3>Feedback me!
            <a href="mailto:mormarzan@gmail.com" class="btn">
                <img src="img/icons/mail.svg" alt="Mail symbol">
            </a>
        </h3>
    </dialog>

    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/gallery.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
</body>

</html>
