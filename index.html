<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="main-layout" onload="onInit()">

    <header class="main-header full">
        <div class="logo">Logo</div>
        <nav class="main-nav">
            <ul class="main-nav-list flex clean-list">
                <li><a href="#">Gallery</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
        <!-- <button class="btn-toggle-menu" onclick="toggleMenu()">☰</button> -->
    </header>

    <main class="main-content">

        <section class="gallery">
            <div class="control-panel">
                <label>
                    <input type="text" placeholder="Search" onclick="alert('Coming Soon!')">
                </label>
            </div>
            <div class="imgs-container">

            </div>
        </section>

        <section class="editor hide">
            <div class="canvas-container">
                <canvas width="400" height="400">
                </canvas>
            </div>
            <div class="control-panel">
                <input type="text" placeholder="Your text here" oninput="onSetLineTxt(this.value)">

                <div class="lines-handlers">
                    <button class="btn" onclick="onSwitchLine()">↓Switch Line</button>
                    <button class="btn" onclick="onAddline()">+LINE</button>
                    <button class="btn" onclick="onRemoveline()">-LINE</button>
                </div>

                <div class="font-handlers">
                    <button class="btn" onclick="onSetTxtSize(1)">A+</button>
                    <button class="btn" onclick="onSetTxtSize(-1)">A-</button>

                    <button class="btn" onclick="onSetAlignment('right')">left</button>
                    <button class="btn" onclick="onSetAlignment('center')">center</button>
                    <button class="btn" onclick="onSetAlignment('left')">right</button>

                    <input list="fonts" name="font" placeholder="Impact" onchange="onSetFontFamily(this.value)">

                    <input type="color" oninput="onSetColor(this.value)" value="#FFFFFF">
                    <input type="color" onclick="alert('Stroke Color Coming Soon!')"
                        oninput="onSetSrokeColor(this.value)" value="#000000">
                </div>

                <div class="stickers-container"></div>

                <div class="loads-handlers">
                    <a href="#" class="btn download" onclick="downloadImg(this)" download="my-meme.jpg">Download</a>
                    <button class="btn" onclick="onUploadImg()">Share</button>
                </div>

            </div>
        </section>

    </main>

    <!-- <footer class="main-footer flex space-between align-center">
        <small>all rights 2023</small>
    </footer> -->

    <datalist id="fonts">
        <option value="Impact"></option>
        <option value="fantasy"></option>
        <option value="monospace"></option>
    </datalist>

    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/gallery.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
</body>

</html>
