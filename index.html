<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="main-layout" onload="onInit()">

    <header class="main-header">
        <div class="logo">Logo</div>
        <nav class="main-nav">
            <ul class="main-nav-list flex clean-list">
                <li><a href="#">Gallery</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
        <!-- <button class="btn-toggle-menu" onclick="toggleMenu()">☰</button> -->
    </header>

    <main class="main-content">

        <section class="gallery">
            <div class="control-panel">
                <label>
                    <input type="text" placeholder="Search">
                </label>
            </div>
            <div class="imgs-container">

            </div>
        </section>

        <section class="editor hide">
            <div class="canvas-container">
                <canvas width="400" height="400" style="outline: 1px solid black">
                </canvas>
            </div>
            <div class="control-panel">
                <div class="txtInputs-container"></div>
                <input type="text" placeholder="Your text here" oninput="onSetLineTxt(this.value)" onfocus="onSelectLine(0)">
                <input type="text" placeholder="Your text here" oninput="onSetLineTxt(this.value)" onfocus="onSelectLine(1)">

                <input type="color" oninput="onSetColor(this.value)" value="#FFFFFF">
                <button class="btn" onclick="onSetTxtSize(1)">A+</button>
                <button class="btn" onclick="onSetTxtSize(-1)">A-</button>
                <!-- <button class="btn" onclick="onAddline()">+LINE</button> -->
                <button class="btn" onclick="onSwitchLine()">↓</button>
                <a href="#" class="btn download" onclick="downloadImg(this)" download="my-meme.jpg">Download</a>
            </div>
        </section>

    </main>

    <footer class="main-footer flex space-between align-center">
        <small>all rights 2023</small>
    </footer>

    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/gallery.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
</body>

</html>
